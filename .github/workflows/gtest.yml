on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: ./build.sh
    - name: runtest
      run: ./build/test/UnitTestExecutor
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: build/test/CMakeFiles/UnitTestExecutor.dir/
